<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic Tac Toe game</title>

        <div class="h-[60vmin] w-[60vmin] flex flex-wrap gap-5 items-center">
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
            <button
                class="box h-[18vmin] w-[18vmin] bg-white shadow-lg shadow-black/60 text-[3rem] text-red-500 border-none rounded-lg"></button>
        </div>
        <button id="reset-btn" class="py-2 px-9 bg-white text-blue-600 rounded-lg text-xl cursor-pointer">Reset
            Game</button>

    </main>

    <script src="script.js"></script>
</body>

</html>
